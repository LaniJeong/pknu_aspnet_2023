    <script>
        // jquery로 온로드할 때 방식
        $(document).ready(function () {
            var genPapers = function() {
                for (var i = 0; i < 20; i++) {
                    $('<div class="paper">'+
                        '<div class="paper-holder">'+
                            '<img width="210" src="https://picsum.photos/400/' + random(400, 800) +'" class="paper-img">'+
                        '</div>'+
                        '<div class="paper-content">' +
                            '<a class="paper-link" href="#">' +
                                '<img src="./images/profile.gif" width="30">' +
                            '</a>' +
                            '<p class="paper-text">About me</p>'+
                            '</div>' +
                        '</div>').appendTo('#paperArea');
                        }
                    }

            getPapers();

            // 여기에 로직을 적으면 됨
            // 핀터레스트 레이아웃으로 초기화
            $('#main-section').imagesLoaded(function () {
                $('#main-section').mansory({
                    itemSelector: '.paper',
                    columnWidth: 220,
                    isAnimated
                });
            });

            // 테마변경
            $('#')

            // light box
            function showLightBox(obj) {
                var img_src = obj.getElementsTagName('img')[0].src;     // 내가 선택한 paper의 이미지가 선택되어서 라이트박스에 나옴
                $('#random-imge').attr('src', img_src);

                $('#darken-background').show();
                $('#darken-background').css('top', $(window).scrollTop());
                $('body').css('overflow', 'hidden');
            }

            function hideLightBox() {
                $('#darken-background').hide();
                $('body').css('overflow', 'hidden');
            }

            $('.paper').click(function() {
                showLightBox(this);
            })

            $('#darken-background').click(function () {
                hideLightBox();
            })

            $('#lightbox').click(function(event) {
                event.stopPropagation();
            })
        });

    // min, max
    function random(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
}
    </script>
